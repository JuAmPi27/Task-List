<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Tarea</label>
        <input 
            type="text" 
            name="text" 
            id="text" }
            placeholder=" Agregar tarea" 
            [(ngModel)]="texto"
        >
    </div>
    <div class="form-control">
        <label for="day">Día y hora de inicio</label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder=" Agregar Día y hora" 
            [(ngModel)]="dia"
        >
    </div>
    <div class="form-control form-control-check">
        <label for="recordatorio">Recordatorio</label>
        <input 
            type="checkbox" 
            name="recordatorio" 
            id="recordatorio" 
            [(ngModel)]="recordatorio"
        >
    </div>

    <input type="submit" value="Guardar tarea" class="btn btn-block">

</form>
